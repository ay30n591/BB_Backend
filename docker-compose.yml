version: '3.7'

services:

  springboot:
    image: yisc/springboot
    container_name: springboot
    ports:
      - "8080:80"
    depends_on:
      - mysql
      - redis  # Redis 서비스에 의존성 추가
    restart: on-failure

  mysql:
    image: yisc/mysql-8.0
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: BBdb

  redis:
    image: yisc/redis
    container_name: redis
    expose:
      - "6379"
